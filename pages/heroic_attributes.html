<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <div class="heroic-attributes-table">
      <style type="text/css">
        .tg {
          border-collapse: collapse;
          border-spacing: 0;
        }
        .tg td {
          border-color: black;
          border-style: solid;
          border-width: 1px;
          font-family: Arial, sans-serif;
          font-size: 14px;
          overflow: hidden;
          padding: 10px 5px;
          word-break: normal;
        }
        .tg th {
          border-color: black;
          border-style: solid;
          border-width: 1px;
          font-family: Arial, sans-serif;
          font-size: 14px;
          font-weight: normal;
          overflow: hidden;
          padding: 10px 5px;
          word-break: normal;
        }
        .tg .tg-c3ow {
          border-color: inherit;
          text-align: center;
          vertical-align: top;
        }
        .tg .tg-7btt {
          border-color: inherit;
          font-weight: bold;
          text-align: center;
          vertical-align: top;
        }
        .tg .tg-0pky {
          border-color: inherit;
          text-align: left;
          vertical-align: top;
        }
      </style>
      <table class="tg" style="table-layout: fixed; width: 537px">
        <colgroup>
          <col style="width: 116px" />
          <col style="width: 204px" />
          <col style="width: 217px" />
        </colgroup>
        <thead>
          <tr>
            <th class="tg-7btt">Heroic Attribute</th>
            <th class="tg-7btt">Action Use</th>
            <th class="tg-7btt">Dice Modifier</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="tg-c3ow">Might (Mi)</td>
            <td class="tg-c3ow">Heroic Actions</td>
            <td class="tg-0pky">
              Climb, Jump, Melee, To-Hit, To-Wound, Courage Tests, Fate Roll
            </td>
          </tr>
          <tr>
            <td class="tg-c3ow">Will (Wi)</td>
            <td class="tg-c3ow">Casting Spells, Resisting Spells</td>
            <td class="tg-0pky">Courage Tests</td>
          </tr>
          <tr>
            <td class="tg-c3ow">Fate (Fa)</td>
            <td class="tg-c3ow">Preventing an attack (4+)</td>
            <td class="tg-0pky">Nil</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
